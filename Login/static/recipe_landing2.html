<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./recipe_landing2.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
	<h1>Food chart for March</h1>
	<p>List of Food items to try out</p>
</header>
<div class="container">
	<ul></ul>
	<div class="controls">
		<button onclick="adjustDay(-1)">▲</button>
		<button onclick="adjustDay(1)">▼</button>
	</div>
</div>
<!-- partial -->
<div class="buttons-container">
    <a href="recipe_ingred_search.html"><button class="button">Search recipe by Ingredient</button></a>
    <a href="recipe_name_search.html"><button class="button">Search recipe by Name</button></a>
  </div>
  <script>
	const febHolidays = [
	"Kimchi", "Sushi", "Pho", "Pad Thai", "Tacos", "Burritos", "Hummus", "Falafel", "Shakshuka", "Pierogi", "Goulash", "Borscht", "Moussaka", "Paella", "Gyudon", "Bibimbap", "Peking Duck", "Satay", "Nasi Goreng", "Biryani", "Masala Dosa", "Tandoori Chicken", "Couscous", "Tagine", "Sfiha", "Kibbeh", "Dolma"
];

const ulEl = document.querySelector("ul");
const d = new Date();
let daynumber = d.getMonth() == 1 ? d.getDate() - 1 : 0;
let activeIndex = daynumber;
const rotate = -360 / febHolidays.length;
init();

function init() {
	febHolidays.forEach((holiday, idx) => {
		const liEl = document.createElement("li");
		liEl.style.setProperty("--day_idx", idx);
		liEl.innerHTML = `<time datetime="2022-02-${idx + 1}">${
			idx + 1
		}</time><span>${holiday}</span>`;
		ulEl.append(liEl);
	});
	ulEl.style.setProperty("--rotateDegrees", rotate);
	adjustDay(0);
}

function adjustDay(nr) {
	daynumber += nr;
	ulEl.style.setProperty("--currentDay", daynumber);

	const activeEl = document.querySelector("li.active");
	if (activeEl) activeEl.classList.remove("active");

	activeIndex = (activeIndex + nr + febHolidays.length) % febHolidays.length;
	const newActiveEl = document.querySelector(`li:nth-child(${activeIndex + 1})`);
	document.body.style.backgroundColor = window.getComputedStyle(
		newActiveEl
	).backgroundColor;

	newActiveEl.classList.add("active");
}

window.addEventListener("keydown", (e) => {
	switch (e.key) {
		case "ArrowUp":
			adjustDay(-1);
			break;
		case "ArrowDown":
			adjustDay(1);
			break;
		default:
			return;
	}
});
  </script>

</body>
</html>
