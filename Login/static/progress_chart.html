<script src='https://raw.githubusercontent.com/protonet/jquery.inview/master/jquery.inview.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
<script>
function downloadPDF() {
  // Create a new jsPDF object
  const doc = new jsPDF();

  // Get the HTML content of the page
  const html = document.querySelector("#myHTML").outerHTML;

  // Get the stylesheets linked in the HTML
  const stylesheets = document.querySelectorAll("link[rel='stylesheet']");

  // Add the CSS styles to the PDF document
  stylesheets.forEach((stylesheet) => {
    const css = stylesheet.href;
    fetch(css)
      .then((response) => response.arrayBuffer())
      .then((buffer) => {
        doc.addFile([buffer], css);
        doc.addFontCss(css);
      });
  });

  // Add the HTML content to the PDF document
  doc.fromHTML(html);

  // Save the PDF file
  doc.save("myPDF.pdf");
}


</script>
