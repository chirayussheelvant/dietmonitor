<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <meta charset="UTF-8">
  <title>My Webpage</title>

</head>
<body>
  <div class="gradient"></div>
  <header>
    <div class="container">
      <h1 class="text-center text-danger grad-over">Double Vertical Timeline</h1>
    </div>
  </header>
  <br><br>
  <section id="timeline-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="timeline-top">
          <div class="top-year">2018</span></div>
        </div>
        <div class="timeline-block">
          <div class="timeline-events">
            <ul class="cbp_tmtimeline">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    // Make a request to the server to retrieve the data
    fetch('/timeline')
      .then(response => response.json())
      .then(results => {
        // Loop through the results and append the date and description to the webpage
        results.forEach(function (row) {
          const timelineItem = document.createElement('li');
          timelineItem.innerHTML = `
            <time class="cbp_tmtime" datetime="${row.date}"><span>${row.date}</span></time>
            <div class="cbp_tmicon"></div>
            <div class="cbp_tmlabel">
              <h2>${row.weight}</h2>
              <p>${row.carbs}</p>
            </div>
          `;
          document.querySelector('.cbp_tmtimeline').appendChild(timelineItem);
        });
      });
  </script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
</body>
</html>
